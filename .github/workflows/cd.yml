name: main
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Gradle Cache
        uses: burrunan/gradle-cache-action@v1

      - name: Test
        run: |
          pwd
          ls -alh
          ./gradlew test

      - name: Build
        run: ./gradlew build -x test  -x signArchives
