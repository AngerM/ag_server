name: CI
on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          cache: 'gradle'
          distribution: 'temurin'
          java-version: 17

      - name: Test
        run: |
          pwd
          ls -alh
          ./gradlew test jacocoTestReport

      - name: Build
        run: ./gradlew build -x test

      - uses: codecov/codecov-action@v3
        with:
        files: **/reports/*.xml
        verbose: true
