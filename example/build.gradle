plugins {
    id 'application'
}

repositories {
    maven {
      url = "https://raw.githubusercontent.com/AngerM/maven/main/"
    }
}

dependencies {
    ['base',
    'grpc',
    'redis'
    ].each {
        implementation "dev.angerm.ag_server:${it}:0.0.1"
    }
}

application {
    mainClass = 'dev.angerm.ag_server.example.ExampleKt'
}
