plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
    id "org.jmailen.kotlinter" version "3.4.4"
    id "com.github.ben-manes.versions" version "0.38.0"
    id 'application'
}

repositories {
    maven {
      url = "https://raw.githubusercontent.com/AngerM/maven/main/"
    }
    mavenCentral()
}

dependencies {
    ['base',
    'grpc',
    'redis'
    ].each {
        implementation "dev.angerm.ag_server:${it}:0.0.2"
    }
}

application {
    mainClass = 'dev.angerm.ag_server.example.ExampleKt'
}
