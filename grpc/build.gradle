plugins {
    id 'java-library'
}

repositories {
   maven {
       url = "https://raw.github.com/dinowernli/maven-repos/master"
   }
}

dependencies {
    api group: 'io.grpc', name: 'grpc-kotlin-stub', version: '1.1.0', ext: 'pom'
    api group: 'io.grpc', name: 'grpc-bom', version: "$grpcVersion", ext: 'pom'
    api group: 'io.grpc', name: 'grpc-services', version: "$grpcVersion"
    api group: 'io.grpc', name: 'grpc-core', version: "$grpcVersion"
    api group: 'io.grpc', name: 'grpc-protobuf', version: "$grpcVersion"
    api group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.16.0'
    implementation project(':base')

    ['armeria-grpc',
    ].each {
        api "com.linecorp.armeria:${it}"
    }
    api "me.dinowernli:java-grpc-prometheus:0.3.0"

}
