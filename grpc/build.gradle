plugins {
    id 'java-library'
}

repositories {
   maven {
       url = "https://raw.github.com/dinowernli/maven-repos/master"
   }
}

dependencies {
    ['grpc-services',
     'grpc-core',
     'grpc-protobuf',
    ].each {
        api group: 'io.grpc', name: "$it", version: "1.38.0"
    }
    api group: 'io.grpc', name: 'grpc-kotlin-stub', version: '1.1.0', ext: 'pom'
    api group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.17.0'
    api group: 'com.spotify', name: 'futures-extra', version: '4.3.0'
    api group: 'com.google.api', name: 'api-common', version: '1.10.3'

    implementation project(':base')

    ['armeria-grpc',
    ].each {
        api "com.linecorp.armeria:${it}"
    }
    api "me.dinowernli:java-grpc-prometheus:0.3.0"

}
