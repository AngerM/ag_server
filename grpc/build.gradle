plugins {
    id 'java-library'
}

dependencies {
    implementation group: 'io.grpc', name: 'protoc-gen-grpc-kotlin', version: '1.0.0', ext: 'pom'
    implementation group: 'io.grpc', name: 'grpc-bom', version: '1.35.0', ext: 'pom'
    implementation project(':base')

    ['armeria-grpc',
    ].each {
        implementation "com.linecorp.armeria:${it}"
    }

}
